# ========================================
# MARIAM Frontend - Nginx Configuration
# ========================================
# For standalone frontend container (Scaleway Serverless)
# API calls go directly to external backend URL (set via API_URL env var)

server {
    listen 80;
    server_name localhost;

    # Compression GZIP
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # SPA ROUTING
    # ========================================
    # Serve static files, fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================
    # STATIC ASSETS CACHING
    # ========================================
    # Cache JS/CSS/images for 1 year (they have content hashes)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache config.js (it's generated at runtime)
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
