# ========================================
# MARIAM - Configuration Nginx Production
# ========================================
#
# Rôles :
# 1. Servir le build React (SPA)
# 2. SPA Routing (toutes les routes inconnues -> index.html)
# 3. Reverse proxy /api/* -> backend Flask

# ========================================
# RATE LIMITING (defense-in-depth, en amont de Flask)
# ========================================
# Zone partagée pour limiter les requêtes API par IP
# 10m = ~160 000 IPs en mémoire, 10r/s = 10 requêtes/seconde par IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Zone plus stricte pour les endpoints d'authentification
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=2r/s;


server {
    listen 80;
    server_name localhost;

    # Compression GZIP pour améliorer les performances
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # 0. ROBOTS.TXT — Contrôle d'accès crawlers & IA
    # ========================================
    location = /robots.txt {
        default_type text/plain;
        return 200 "User-agent: *\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\nDisallow: /api/menus/\nDisallow: /api/events/\nDisallow: /api/gallery/\n\nUser-agent: GPTBot\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\n\nUser-agent: OAI-SearchBot\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\n\nUser-agent: ChatGPT-User\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\n\nUser-agent: CCBot\nDisallow: /\n\nUser-agent: anthropic-ai\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\n\nUser-agent: Google-Extended\nAllow: /menu\nAllow: /api/v1/\nAllow: /api/public/\nDisallow: /admin\nDisallow: /api/auth/\nDisallow: /api/admin/\n";
    }

    # ========================================
    # 1. API PROXY
    # ========================================
    # Redirige toutes les requêtes /api/* vers le container backend
    # Cela permet d'avoir le frontend et le backend sur le même domaine/port
    # C'est la solution la plus robuste pour éviter les problèmes de CORS

    # Auth endpoints — rate limit strict (brute force protection)
    location /api/auth {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API endpoints — rate limit standard
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # 'backend' est le nom du service dans docker-compose
        proxy_pass http://backend:5000;
        
        # Headers nécessaires pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # 2. FRONTEND STATIC + SPA ROUTING
    # ========================================
    # Sert les fichiers statiques, et si fichier non trouvé, renvoie index.html
    # C'est CRUCIAL pour React Router : quand tu recharges la page /login,
    # Nginx ne trouve pas de fichier "login", donc il doit servir index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (images, CSS, JS) - 1 an
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Sécurité basique
    # Interdire l'accès aux fichiers cachés (.git, etc)
    location ~ /\. {
        deny all;
    }
}
